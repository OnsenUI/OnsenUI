<!Doctype html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="./lib/font_awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../onsen-css-components-default.css">
    <link rel="stylesheet" href="checkbox_list.css">
  </head>
  <body>
    <div class="page">
      <div class="navigation-bar">
        <div class="navigation-bar__left">
          <span class="toolbar-button--quiet navigation-bar__line-height">&nbsp; </span>
        </div>
        <div class="navigation-bar__center">
          <span class="navigation-bar__title navigation-bar__line-height">Radio Button </span>
        </div>
        <div class="navigation-bar__right">
          <span class="toolbar-button--quiet navigation-bar__line-height font-weight-500">&nbsp; </span>
        </div>
      </div>

      <ul class="list margin-top-adjuster">
        <li class="list__header">Browsers</li>
        <li class="list__item list__item--tappable">
          <span class="list__item__line-height">
            <label class="radio-button wrapper-label">
              <input type="radio" name="topcoat" checked="checked">
              <div class="radio-button__checkmark"></div>
              <span class="radio-button-label">Google Chrome</span>
            </label>
          </span>
        </li>
        <li class="list__item list__item--tappable">
          <span class="list__item__line-height">
            <label class="radio-button wrapper-label">
              <input type="radio" name="topcoat">
              <div class="radio-button__checkmark"></div>
              <span class="radio-button-label">Safari</span>
            </label>
          </span>
        </li>
        <li class="list__item list__item--tappable">
          <span class="list__item__line-height">
            <label class="radio-button wrapper-label">
              <input type="radio" name="topcoat">
              <div class="radio-button__checkmark"></div>
              <span class="radio-button-label">Internet Explorer</span>
            </label>
          </span>
        </li>
        <li class="list__item list__item--tappable">
          <span class="list__item__line-height">
            <label class="radio-button wrapper-label">
              <input type="radio" name="topcoat">
              <div class="radio-button__checkmark"></div>
              <span class="radio-button-label">Opera</span>
            </label>
          </span>
        </li>
        <li class="list__item list__item--tappable">
          <span class="list__item__line-height">
            <label class="radio-button wrapper-label">
              <input type="radio" name="topcoat">
              <div class="radio-button__checkmark"></div>
              <span class="radio-button-label">Firefox</span>
            </label>
          </span>
        </li>
      </ul>

    </div>
  </body>
</html>
