<html>
  <head>
    <meta charset="utf-8">
    <title>Onsen UI Themes</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="./lib/font_awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../onsen-css-components-default.css">
    <link rel="stylesheet" href="list_avatars.css">
  </head>
  <body ontouchstart="" class="page">
    <div class="navigation-bar">
      <div class="navigation-bar__center">
        <span class="navigation-bar__title navigation-bar__line-height">List with Mini Pictures</span>
      </div>
    </div>

    <ul class="list list-top">
      <li class="list__item list__item--tappable list__item__line-height list-item-container">
        <div class="list-item-main">
          <div class="list-item-left">
            <img src="images/4548488065_dae90277db_q.jpg" class="avator">
          </div>
          <div class="list-item-right">
            <div class="list-item-content">
              <span class="list-item-name">Daniel
                <span class="lucent">@Danny</span>
              </span>
              <br />
              <span class="list-item-text">Hi, how are you? Glad to hear you are interested in our project.</span>
            </div>
          </div>
        </div>
        <span class="list-item-action" >
          <i class="fa fa-angle-right"></i>
        </span>
      </li>
      <li class="list__item list__item--tappable list__item__line-height list-item-container">
        <div class="list-item-main">
          <div class="list-item-left">
            <img src="images/3936883765_39121dcab5_q.jpg" class="avator">
          </div>
          <div class="list-item-right">
            <div class="list-item-content">
              <span class="list-item-name">John</span>
              <br />
              <span class="list-item-text">I am a teacher at a elementary school.</span>
            </div>
          </div>
        </div>
        <span class="list-item-action" >
          <i class="fa fa-angle-right"></i>
        </span>
      </li>
      <li class="list__item list__item--tappable list__item__line-height list-item-container">
        <div class="list-item-main">
          <div class="list-item-left">
            <img src="images/5388738458_ea9fd2a7d7_q.jpg" class="avator">
          </div>
          <div class="list-item-right">
            <div class="list-item-content">
              <span class="list-item-name">Lucy</span>
              <br />
              <span class="list-item-text">Hello, nice meeting you <i class="fa fa-meh-o" style="color: orangered;"></i></span>
            </div>
          </div>
        </div>
        <span class="list-item-action" >
          <i class="fa fa-angle-right"></i>
        </span>
      </li>
      <li class="list__item list__item--tappable list__item__line-height list-item-container">
        <div class="list-item-main">
          <div class="list-item-left">
            <img src="images/3152983303_4c0fd3140b_q.jpg" class="avator">
          </div>
          <div class="list-item-right">
            <div class="list-item-content">
              <span class="list-item-name">Elizabeth
                <span class="lucent">@Elizabeth</span>
              </span>
              <br />
              <span class="list-item-text"><i class="fa fa-phone"></i> 1-800-123-4567</span>
              <br>
              <span class="list-item-text">Please call me when you're ready.</span>
            </div>
          </div>
        </div>
        <span class="list-item-action">
          <i class="fa fa-angle-right"></i>
        </span>
      </li>
    </ul>

    <div class="tab-bar">
      <label class="tab-bar__item">
        <input type="radio" name="tab-bar-c" checked="checked">
        <button class="tab-bar__button">
          <i class="tab-bar__icon fa fa-2x fa-star"></i>
        </button>
      </label>
      <label class="tab-bar__item">
        <input type="radio" name="tab-bar-c">
        <button class="tab-bar__button">
          <i class="tab-bar__icon fa fa-2x fa-comment"></i>
        </button>
      </label>
      <label class="tab-bar__item">
        <input type="radio" name="tab-bar-c">
        <button class="tab-bar__button">
          <i class="tab-bar__icon fa fa-2x fa-circle"></i>
        </button>
      </label>
    </div>
  </body>
</html>
