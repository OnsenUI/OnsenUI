<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="./lib/font_awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../onsen-css-components-default.css">
    <link rel="stylesheet" href="register.css">
  </head>
  <body ontouchstart="" class="page">
    <div class="navigation-bar">
      <div class="navigation-bar__left">
        <span class="toolbar-button--quiet navigation-bar__line-height">Back </span>
      </div>
      <div class="navigation-bar__center">
        <span class="navigation-bar__title">Register</span>
      </div>
      <div class="navigation-bar__right"></div>
    </div>
    <div class="panel-account">
      <div>
        <img src="images/person.png" width="70" height="70">
      </div>
      <div class="panel-account-text">
        <div>&nbsp;
          <input type="text" class="text-input--underbar" placeholder="First" value="" size="15">
        </div>
        <div>&nbsp;
          <input type="text" class="text-input--underbar" placeholder="Last" value="" size="15">
        </div>
      </div>
    </div>
    <div class="label-profile">Profile</div>

    <ul class="list list--noborder">
      <li class="list__item list_item__line-height list__item--tappable">
        <span class="fb-area">
          <i class="fa fa-2x fa-facebook-square fb-icon"></i>
        </span>
        <span class="fb-text">Use Facebook Account</span>
      </li>
      <li class="list__item list__item__line-height list-item">
        <input type="text" class="text-input" placeholder=" &#61447;  Name" value="">
      </li>
      <li class="list__item list__item__line-height list-item">
        <input type="text" class="text-input" placeholder=" &#xf0e0;  Email" value="">
      </li>
      <li class="list__item list__item__line-height list-item">
        <input type="text" class="text-input" placeholder=" &#xf098;  Phone" value="">
        <span class="list-item-optional">Optional</span>
      </li>
    </ul>

    <div class="about-service">
      <p>Your phone number and email address will always remain private.</p>
      <p>By clicking Register you are indicating that you have read and agree to the
        <a href="#">Terms of Service</a> and
        <a href="#">Privacy Policy</a>
      </p>
    </div>

    <ul class="list transparent">
      <li class="list__item register-button-full">
        <button class="button--large">Register</button>
      </li>
    </ul>

  </body>
</html>
