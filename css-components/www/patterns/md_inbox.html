<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Material Inbox | Onsen UI</title>
  <link rel="stylesheet" href="lib/onsen/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsen/css/onsen-css-components.css">
  <link rel="stylesheet" href="md_inbox.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,900' rel='stylesheet' type='text/css'>

  <script src="lib/onsen/js/onsenui.js"></script>
  <script src="lib/onsen/js/angular/angular.js"></script>
  <script src="lib/onsen/js/angular-onsenui.js"></script>

  <script>
    ons.bootstrap();
  </script>

</head>

<body>
  <ons-page modifier="material">
    <ons-toolbar modifier="material" class="inbox-interface">
      <div class="left">
        <ons-toolbar-button modifier="material">
          <ons-icon icon="md-menu"></ons-icon>
        </ons-toolbar-button>
      </div>
      <div class="center">Inbox</div>
      <div class="right">
        <ons-toolbar-button modifier="material">
          <ons-icon icon="md-search"></ons-icon>
        </ons-toolbar-button>
      </div>
    </ons-toolbar>

   <ons-list modifier="material">
      <ons-list-item class="inbox-li" ng-repeat="i in [1,2,3,4,5,6,7,8,9]">
        <ons-ripple color="rgba(0, 0, 0, 0.03)"></ons-ripple>
        <ons-row>
          <ons-col width="56px">
            <img ng-src="images/profile-image-0{{i}}.png" class="inbox-image">
          </ons-col>

          <ons-col>
            <div class="inbox-details">
              <ons-icon icon="md-attachment" class="inbox-clip-icon"></ons-icon>
              <span class="inbox-date">
                20th May
              </span>
            </div>
            <div class="inbox-from">
              <span class="inbox-name">Dave Graham</span>
              <span class="inbox-subject">Erised stra ehru oyt ube caf...</span>
            </div>
            <div class="inbox-fav-star">
              <ons-icon icon="md-star-outline" size="26px"></ons-icon>
            </div>
            <div class="inbox-message">
              Lorem ipsum dolor sit amet, consectetur adipisicing elit.
            </div>
          </ons-col>
        </ons-row>
      </ons-list-item>
    </ons-list>

    <ons-fab position="right bottom" class="inbox-interface">
      <ons-icon
      icon="md-edit">
      </ons-icon>
    </ons-fab>

  </ons-page>
</body>
</html>
