<html>
  <head>
    <meta charset="utf-8">
    <title>Onsen UI Themes</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="./lib/font_awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../onsen-css-components-default.css">
    <link rel="stylesheet" href="buttons_icons.css">
  </head>
  <body ontouchstart="" class="page">
    <div class="navigation-bar">
      <div class="navigation-bar__left">&nbsp; </div>
      <div class="navigation-bar__center">
        <span class="navigation-bar__title navigation-bar__line-height">Icon Buttons</span>
      </div>
      <div class="navigation-bar__right">&nbsp; </div>
    </div>
    <div class="margin-little">
      <button class="button">
        <i class="fa fa-lg fa-home"></i> Home
      </button>
      <button class="button" disabled>
        <i class="fa fa-lg fa-home"></i> Home
      </button>
    </div>
    <div class="margin-little">
      <button class="button">
        <i class="fa fa-plus"></i> Add Item
      </button>
      <button class="button" disabled>
        <i class="fa fa-plus"></i> Add Item
      </button>
    </div>
    <div class="margin-little">
      <button class="button">
        <i class="fa fa-chevron-left"></i> Back
      </button>
      <button class="button" disabled>
        <i class="fa fa-chevron-left"></i> Back
      </button>
    </div>
    <div class="margin-little">
      <button class="button button--large">
        <i class="fa fa-external-link-square"></i>
      </button>
      <button class="button button--large" disabled>
        <i class="fa fa-external-link-square"></i>
      </button>
    </div>
    <div class="margin-little">
      <button class="button">
        <i class="fa fa-trash-o"></i>
      </button>
      <button class="button" disabled>
        <i class="fa fa-trash-o"></i>
      </button>
    </div>
    <div class="margin-little">
      <button class="button">
        <i class="fa fa-search"></i>
      </button>
      <button class="button" disabled>
        <i class="fa fa-search"></i>
      </button>
    </div>
  </body>
</html>
