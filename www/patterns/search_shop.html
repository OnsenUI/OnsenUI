<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Onsen UI Themes</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="./lib/font_awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../onsen-css-components-default.css">
    <link rel="stylesheet" href="search_shop.css">
  </head>
  <body ontouchstart="" class="page">

    <div class="navigation-bar">
      <div class="navigation-bar__left">
        <span class="icon-button--quiet navigation-bar__line-height">New York</span>
      </div>
      <div class="navigation-bar__center">
        <span class="navigation-bar__title navigation-bar__line-height">Search</span>
      </div>
      <div class="navigation-bar__right">
        <span class="icon-button--quiet navigation-bar__line-height font-bold">London</span>
      </div>
    </div>

    <div class="margin-little">
      <div class="button-bar center full">
        <div class="button-bar__item active">
          <button class="button-bar__button">Price</button>
        </div>
        <div class="button-bar__item">
          <button class="button-bar__button">Rating</button>
        </div>
      </div>
    </div>
    <div class="margin-little">
      <input type="search" value="" placeholder="keyword..." class="display-block search-input">
    </div>
    <div class="list">
      <ul class="list__container">
        <li class="list__item list__item--tappable list__item__line-height">
          <span>
            <i class="fa fa-location-arrow"></i>
          </span>
          <span class="list-item-title">Place</span>
          <span class="list-item-comment">Current Area</span>
          <span class="list-item-action" >None </span>
        </li>
        <li class="list__item list__item--tappable list__item__line-height">
          <span>
            <i class="fa fa-cutlery"></i>
          </span>
          <span class="list-item-title">Cuisine</span>
          <span class="list-item-comment">Japanese, European and Chinese</span>
          <span class="list-item-action" >None </span>
        </li>
        <li class="list__item list__item--tappable list__item__line-height">
          <span>
            <i class="fa fa-ticket"></i>
          </span>
          <span class="list-item-title">Coupon</span>
          <span class="list-item-comment">Service and facillities</span>
          <span class="list-item-action" >None </span>
        </li>
      </ul>
    </div>
    <br>
    <div class="list">
      <ul class="list__container not-for-scroll">
        <li class="list__item list__item__line-height">
          <span>Earn Loyalty</span>
          <div class="setting-item-action">
            <label class="switch z-index-zero">
              <input type="checkbox" class="switch__input" checked=checked>
              <div class="switch__toggle"></div>
            </label>
          </div>
        </li>
        <li class="list__item list__item__line-height">
          <span>Loyalty Cards Available</span>
          <div class="setting-item-action">
            <label class="switch z-index-zero">
              <input type="checkbox" class="switch__input" checked=checked>
              <div class="switch__toggle"></div>
            </label>
          </div>
        </li>
        <li class="list__item list__item__line-height">
          <span>Bitcoin Payment</span>
          <div class="setting-item-action">
            <label class="switch z-index-zero">
              <input type="checkbox" class="switch__input">
              <div class="switch__toggle"></div>
            </label>
          </div>
        </li>
        <li class="list__item list__item__line-height">
          <span>Open Until Late</span>
          <div class="setting-item-action">
            <label class="switch z-index-zero">
              <input type="checkbox" class="switch__input">
              <div class="switch__toggle"></div>
            </label>
          </div>
        </li>
      </ul>
    </div>
    <div class="button-fullsize">
      <button class="button--large">Search Restaurant</button>
    </div>
    <div class="tab-bar full tabbar-fullsize">
      <label class="tab-bar__item">
        <input type="radio" name="tab-bar-screen2">
        <button class="tab-bar__button">
          <i class="tab-bar__icon fa fa-2x fa-home"></i>
          <div class="tab-bar__label">home</div>
        </button>
      </label>
      <label class="tab-bar__item">
        <input type="radio" name="tab-bar-screen2">
        <button class="tab-bar__button">
          <i class="tab-bar__icon fa fa-2x fa-search"></i>
          <div class="tab-bar__label">search</div>
        </button>
      </label>
      <label class="tab-bar__item">
        <input type="radio" name="tab-bar-screen2">
        <button class="tab-bar__button">
          <i class="tab-bar__icon fa fa-2x fa-glass"></i>
          <div class="tab-bar__label">featured</div>
        </button>
      </label>
      <label class="tab-bar__item">
        <input type="radio" name="tab-bar-screen2">
        <button class="tab-bar__button">
          <i class="tab-bar__icon fa fa-2x fa-info"></i>
          <div class="tab-bar__label">news</div>
        </button>
      </label>
      <label class="tab-bar__item">
        <input type="radio" name="tab-bar-screen2" checked="checked">
        <button class="tab-bar__button">
          <i class="tab-bar__icon fa fa-2x fa fa-envelope-o"></i>
          <div class="tab-bar__label">email</div>
        </button>
      </label>
    </div>
  </body>
</html>
