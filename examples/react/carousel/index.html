<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <meta charset="utf-8" />
  <link rel="stylesheet" href="../../styles/app.css"/>
  <link rel="stylesheet" href="../../../build/css/onsenui.css">
  <link rel="stylesheet" href="../../../build/css/onsen-css-components.css">

  <title>Onsen UI React Page</title>

  <!-- Ons example -->
  <script src="../../../build/js/onsenui.js"></script> 
  <script src="../../../build/js/react/react-with-addons.js"></script> 
  <script src="../../../build/js/react/react-dom.js"></script> 
  <script src="../../../build/js/react/babel.min.js"></script> 
  <script src="../../../build/js/react/react-dom-server.js"> </script>
  <script src="../../../build/js/react-onsenui.js"></script> 
  <script type="text/babel" src="app.jsx"></script> 

<style>
    ons-carousel-item {
      display: table;
      text-align: center;
    }
    .item-label {
      display: table-cell;
      vertical-align: middle;
      color: white;
      line-height: 1;
      font-size: 48px;
      font-weight: bold;
    }
    .cover-label {
      text-align: center;
      position: absolute;
      left: 0px;
      width: 100%;
      bottom: 10px;
      color: white;
    }

    .list-item {
      padding: 0;
      height: 72px;
    }

    .list-action-menu {
      
      background-color: #aaa;
      color: white;
      padding: 0 12px;
      box-sizing: border-box;
      line-height: 72px;
    }
    .list-action-menu:active {
      background-color: #666;
    }

    .list-action-item {
      padding: 0 12px;
      box-sizing: border-box;
    }

    .name {
      margin-top: 10px;
      line-height: 1.2;
    }
    .desc {
      line-height: 1.2;
      font-size: 14px;
      color: #999;
    }
  </style>


</head>
<body>
  <div id="app">
  </div>
</body>
</html>
