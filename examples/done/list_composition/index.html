<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../styles/app.css"/>
  <link rel="stylesheet" href="../../build/css/onsenui.css">
  <link rel="stylesheet" href="../../build/css/onsen-css-components.css">

  <script src="../../build/js/onsenui.js"></script>
  <script src="../../build/js/angular/angular.js"></script>
  <script src="../../build/js/angular-onsenui.js"></script>
  <script src="../app.js"></script>

</head>

<body>
  <ons-page>
    <ons-toolbar>
      <div class="center">List Composition</div>
    </ons-toolbar>

    <ons-list>
      <ons-list-header>Checkbox</ons-list-header>
      <ons-list-item modifier="tappable">
        <div class="left">
          <ons-input type="checkbox" input-id="checkbox1"></ons-input>
        </div>

        <label for="checkbox1" class="center">
          Checkbox
        </label>
      </ons-list-item>
      <ons-list-item modifier="tappable">
        <div class="left">
          <ons-input type="checkbox" input-id="checkbox2"></ons-input>
        </div>

        <label for="checkbox2" class="center">
          Checkbox
        </label>
      </ons-list-item>

      <ons-list-header>Switch</ons-list-header>
      <ons-list-item>
        <label for="switch1" class="center">
          Label
        </label>
        <div class="right">
          <ons-switch input-id="switch1"></ons-switch>
        </div>
      </ons-list-item>

      <ons-list-header>Radio Button</ons-list-header>
      <ons-list-item modifier="tappable">
        <div class="left">
          <ons-input type="radio" input-id="radio1" name="radio" checked></ons-input>
        </div>

        <label for="radio1" class="center">
          Radio button
        </label>
      </ons-list-item>
      <ons-list-item modifier="tappable">
        <div class="left">
          <ons-input type="radio" input-id="radio2" name="radio"></ons-input>
        </div>

        <label for="radio2" class="center">
          Radio button
        </label>
      </ons-list-item>

      <ons-list-header>Text Input</ons-list-header>
      <ons-list-item>
        <ons-input type="text" placeholder="Name" float></ons-input>
      </ons-list-item>

      <ons-list-header>Textarea</ons-list-header>
      <ons-list-item>
        <textarea class="textarea textarea--transparent" placeholder="Text message"></textarea>
      </ons-list-item>
    </ons-list>
  </ons-page>

</body>
</html>
