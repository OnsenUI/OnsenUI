<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Floating Action Button Demo | Onsen UI</title>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <script src="../../core/utils/computeRootSize.js"></script>
  <link rel="stylesheet" href="../../build/css/bh.css">
  <link rel="stylesheet" href="http://res.wisedu.com/fe_components/iconfont/iconfont.css">

  <script src="../../build/js/bh.js"></script>

</head>
<body>
  <ons-page>
    <ons-toolbar modifier="material">
      <div class="center">Floating Action Button</div>
    </ons-toolbar>

    <section style="text-align:center;">
      <p></p>
      <ons-fab>
        <i class="iconfont icon-search"></i>
      </ons-fab>

      <ons-fab disabled>
        <i class="iconfont icon-search"></i>
      </ons-fab>

      <ons-fab ripple>-</ons-fab>

      <ons-fab modifier="mini">
        <i class="iconfont icon-search"></i>
      </ons-fab>

      <ons-fab position="center">
        <i class="iconfont icon-search"></i>
      </ons-fab>

      <ons-fab position="right bottom">
        <i class="iconfont icon-search"></i>
      </ons-fab>

      <ons-fab position="left bottom">
        <i class="iconfont icon-search"></i>
      </ons-fab>

    </section>

  </ons-page>
</body>
</html>
