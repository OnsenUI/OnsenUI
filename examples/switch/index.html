<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Switch | Onsen UI</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,300italic,300,400italic,500,500italic,700,700italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="../styles/app.css"/>
  <link rel="stylesheet" href="../../build/css/onsenui.css">
  <link rel="stylesheet" href="../../build/css/onsen-css-components.css">
  <link rel="stylesheet" href="../../build/css/font_awesome/css/font-awesome.min.css">

  <script src="../../build/js/onsenui.js"></script>
  <script src="../../build/js/angular/angular.js"></script>
  <script src="../../build/js/angular-onsenui.js"></script>
  <script src="../app.js"></script>
  <script>
    ons.bootstrap();
  </script>

</head>

<body>

  <ons-navigator>

    <ons-toolbar>
      <div class="center">Switch</div>
    </ons-toolbar>

    <ons-list>
      <ons-list-header>iOS Switch</ons-list-header>
      <ons-list-item>
        <div class="list__item__center">Switch</div>
        <div class="list__item__right"><ons-switch></ons-switch></div>
      </ons-list-item>
      <ons-list-item>
        <div class="list__item__center">Switch (checked)</div>
        <div class="list__item__right"><ons-switch checked></ons-switch></div>
      </ons-list-item>
      <ons-list-item>
        <div class="list__item__center">Switch (disabled)</div>
        <div class="list__item__right"><ons-switch disabled></ons-switch></div>
      </ons-list-item>
      <ons-list-item>
        <div class="list__item__center">Switch (disabled, checked)</div>
        <div class="list__item__right"><ons-switch disabled checked></ons-switch></div>
      </ons-list-item>
      <ons-list-item>
        <div class="list__item__center">Switch state: {{ switchState || false }}</div>
        <div class="list__item__right"><ons-switch ng-model="switchState"></ons-switch></div>
      </ons-list-item>
    </ons-list>

    <ons-list modifier="material">
      <ons-list-header modifier="material">Material Design Switch</ons-list-header>
      <ons-list-item modifier="material">
        <div class="list__item__center">Switch</div>
        <div class="list__item__right"><ons-switch modifier="material"></ons-switch></div>
      </ons-list-item>
      <ons-list-item modifier="material">
        <div class="list__item__center">Switch (checked)</div>
        <div class="list__item__right"><ons-switch modifier="material" checked></ons-switch></div>
      </ons-list-item>
      <ons-list-item modifier="material">
        <div class="list__item__center">Switch (disabled)</div>
        <div class="list__item__right"><ons-switch modifier="material" disabled></ons-switch></div>
      </ons-list-item>
      <ons-list-item modifier="material">
        <div class="list__item__center">Switch (disabled, checked)</div>
        <div class="list__item__right"><ons-switch modifier="material" disabled checked></ons-switch></div>
      </ons-list-item>
    </ons-list>
  </ons-navigator>

</body>
</html>
