<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Button Demo | Onsen UI</title>

    <script src="../../../core/utils/computeRootSize.js"></script>

    <link rel="stylesheet" href="../../../build/css/bh.css">
    <link rel="stylesheet" href="http://res.wisedu.com/fe_components/mobile/iconfont/iconfont.css">

    <script src="../../../build/js/bh.js"></script>
</head>

<body>
<ons-page>
    <ons-button onclick="openModal();">打开选择器</ons-button>
    <ons-button onclick="closeModal();">关闭选择器</ons-button>
    <bh-modal-bottom id="modal">
        <bh-select-roll>
            <option id="abc" value="fd">浮动</option>
            <option value="">发的</option>
            <option>让我</option>
            <option>浩特</option>
            <option>后台</option>
            <option>计划</option>
            <option>联合国</option>
            <option>特务</option>
            <option>换肤</option>
            <option>问过</option>
            <option>月儿</option>
            <option>愉快</option>
            <option>聊天</option>
            <option>评价</option>
            <option>确认</option>
        </bh-select-roll>
    </bh-modal-bottom>
</ons-page>

<script>
    document.querySelector('bh-select-roll').addEventListener('change', function (data) {
        window.console.log(data);
    }, false);

    function openModal() {
        document.querySelector('#modal').show({
            callback: function () {
            }
        });
    }

    function closeModal() {
        document.querySelector('#modal').hide();
    }
</script>
</body>
</html>
