<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../../build/css/onsenui.css"/>
    <link rel="stylesheet" href="../../../build/css/onsen-css-components.css"/>

    <script src="../../../build/js/onsenui.js"></script>
    <script src="../../../build/js/angular/angular.js"></script>
    <script src="../../../build/js/angular-onsenui.js"></script>

    <script>
      ons.bootstrap();
    </script>
  </head>
  <body>
    <ons-page ng-init="name = 'John'">
      <div ons-loading-placeholder="page1.html">
        Loading...
      </div>

      <div ons-loading-placeholder="page2.html">
        <p>Loading...</p>
      </div>

      <div ons-loading-placeholder="page3.html">
        <p>Loading...</p>
      </div>

    </ons-page>

    <ons-template id="page1.html">
      <span id="loading-finished">Loading finished!</span>
    </ons-template>

    <ons-template id="page2.html">
    Hello, <span id="name">{{ name }}</span>!
    </ons-template>

    <ons-template id="page3.html">
      <ons-button>A button</ons-button>
    </ons-template>
  </body>
</html>
