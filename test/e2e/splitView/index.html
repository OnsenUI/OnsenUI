<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../../build/css/onsenui.css"/>
    <link rel="stylesheet" href="../../../build/css/onsen-css-components.css"/>

    <script src="../../../build/js/onsenui.js"></script>
    <script src="../../../build/js/angular/angular.js"></script>
    <script src="../../../build/js/angular-onsenui.js"></script>
    <script>
      ons.bootstrap()

      .controller('SplitViewController', function($scope) {
        $scope.data = {
          name: 'Andreas'
        };
      });
    </script>
  </head>
  <body>
    <ons-split-view
      secondary-page="secondary.html"
      main-page="main.html"
      ng-controller="SplitViewController"
      collapse="width 500px"
      ons-postcollapse="state ='collapse'"
      ons-postsplit="state = 'split'">
    </ons-split-view>

    <ons-template id="main.html">
      <ons-page>
        <div id="main">main page</div>
        <p>State: <span id="state">{{ state }}</span></p>

        <p>Hello, <span id="name">{{ data.name }}</span></p>
      </ons-page>
    </ons-template>

    <ons-template id="secondary.html">
      <ons-page>
        <div id="secondary">secondary page</div>
      </ons-page>
    </ons-template>
  </body>
</html>
