<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../../build/css/onsenui.css"/>
    <link rel="stylesheet" href="../../../build/css/onsen-css-components.css"/>

    <script src="../../../build/js/onsenui.js"></script>
    <script src="../../../build/js/angular/angular.js"></script>
    <script src="../../../build/js/angular-onsenui.js"></script>
    <script>
      ons.bootstrap();

      ons.ready(function() {
        var msg = 'Hello there';

        ons.notification.prompt({
          message: msg,
          callback: function(s) {
            if (s === msg) {
              alert("OK");  
            } else {
              alert("NG");
            }
          }
        });

        document.querySelector('input').value = msg;
        document.querySelector('.alert-dialog-button').click();
      });
    </script>

    <style>

    </style>
  </head>
  <body>

    <ons-navigator var="navi">
      <ons-toolbar>
        <div class="center">Prompt test</div>
      </ons-toolbar>
    </ons-navigator>

  </body>
</html>
