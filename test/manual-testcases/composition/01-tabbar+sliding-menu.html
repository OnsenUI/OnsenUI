<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../../build/css/onsenui.css"/>
    <link rel="stylesheet" href="../../../build/css/onsen-css-components.css"/>

    <script src="../../../build/js/onsenui.js"></script>
    <script src="../../../build/js/angular/angular.js"></script>
    <script src="../../../build/js/angular-onsenui.js"></script>
    <script src="../vendor/jquery.js"></script>    
    <script>
      ons.bootstrap();
    </script>
  </head>
  <body>

    <ons-tabbar>
      <ons-tabbar-item icon="ion-stop" label="menu" page="hoge.html" active="true"></ons-tabbar-item>
      <ons-tabbar-item icon="ion-stop" label="menu"></ons-tabbar-item>
      <ons-tabbar-item icon="ion-stop" label="menu"></ons-tabbar-item>
      <ons-tabbar-item icon="ion-stop" label="menu"></ons-tabbar-item>
    </ons-tabbar>

    <script type="text/ons-template" id="hoge.html">
      <ons-sliding-menu main-page="page1.html" menu-page="menu.html" side="left" var="menu" type="overlay" max-slide-distance="250px">
      </ons-navigator>
    </script>

    <script type="text/ons-template" id="page1.html">
      <ons-page>
        <ons-toolbar>
          <div class="center">Page 1</div>
          <div class="left">
            <ons-toolbar-button ng-click="menu.toggleMenu()"><ons-icon icon="ion-navicon" size="32px" fixed-width="true" style="vertical-align: -7px"></ons-icon></ons-toolbar-button>
          </div>
        </ons-toolbar>

        <h1 style="text-align: center">Navigator+SlidingMenu Test</h1>
      </ons-page>
    </script>


    <script type="text/ons-template" id="page2.html">
      <ons-page>
        <ons-toolbar>
          <div class="center">Page 2</div>
          <div class="left">
            <ons-toolbar-button ng-click="menu.toggleMenu()"><ons-icon icon="bars"></ons-icon></ons-toolbar-button>
          </div>
        </ons-toolbar>

        <h1 style="text-align: center">Tab bar+SlidingMenu Test</h1>
      </ons-page>
    </script>

    <script type="text/ons-template" id="menu.html">
      <ons-list>
        <ons-list-item modifier="chevron" ng-click="menu.setAbovePage('page1.html', {closeMenu: true})">
          page1.html
        </ons-list-item>
        <ons-list-item modifier="chevron" ng-click="menu.setAbovePage('page2.html', {closeMenu: true})">
          page1.html
        </ons-list-item>
      </ons-list>
    </script>

  </body>
</html>
