<html lang="en">

      ons.ready(function() {
        menu.setMenuPage('menu-second.html', {closeMenu: true});

      app.controller('PageController', function($scope) {
        alert(document.querySelector('#p') ? 'OK' : 'NG');

    <ons-sliding-menu main-page="page.html" menu-page="menu.html" side="left" var="menu">

    <script type="text/ons-template" id="page.html">
      <ons-page>
        <ons-toolbar>
          <div class="center">Page</div>
        </ons-toolbar>

      </ons-page>
    </script>

    <script type="text/ons-template" id="menu.html">

    <script type="text/ons-template" id="menu-second.html">
      <ons-page ng-controller="PageController">
        <p id="p">Menu Content</p>
      </ons-page>
