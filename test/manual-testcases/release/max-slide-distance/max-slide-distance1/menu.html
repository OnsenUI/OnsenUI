<ons-page>
    <ul class="fa-ul">

        <ons-list-item 
            ng-click="ons.slidingMenu.toggleMenu(); 
            ons.slidingMenu.setAbovePage('max-slide-distance/max-slide-distance1/page1.html')">
            <i class="fa-li fa fa-home fa-lg" style="top: 25%"></i>
            Page 1
        </ons-list-item>

        <ons-list-item 
            ng-click="ons.slidingMenu.toggleMenu(); 
            ons.slidingMenu.setAbovePage('sliding/sliding1/page2.html')">
            <i class="fa-li fa fa-gear fa-lg" style="top: 25%"></i>
            Page 2
        </ons-list-item>
        
        <ons-list-item> 
            <ons-button ng-click="ons.slidingMenu.toggleMenu()">close Menu</ons-button>
        </ons-list-item>
        
        <ons-list-item> 
            <ons-button ng-click="ons.slidingMenu.setAbovePage('max-slide-distance/max-slide-distance1/above.html')">setAbovePage</ons-button>
        </ons-list-item>
    </ul>

</ons-page>
