<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>List Demo | Onsen UI</title>
    <script src="../../core/utils/computeRootSize.js"></script>

    <link rel="stylesheet" href="../../build/css/bh.css">
    <link rel="stylesheet" href="../../build/css/bh-scenes.css">
    <link rel="stylesheet" href="http://res.wisedu.com/fe_components/mobile/iconfont/iconfont.css">

    <script src="../../build/js/bh.js"></script>
</head>

<body>
<ons-page>
    <ons-list>
        <ons-list-header>默认列表</ons-list-header>
        <ons-list-item>One</ons-list-item>
        <ons-list-item>Two</ons-list-item>
        <ons-list-item>Three</ons-list-item>
    </ons-list>

    <h4>时间列表</h4>
    <ons-list>
        <ons-list-header>5月15日</ons-list-header>
        <ons-list-item>
            <div class="left">
                <img src="../../images/1.png" />
            </div>
            <div class="left">
                <h4>餐饮</h4>
                <div class="bh-caption-font">学生第一餐厅</div>
            </div>
            <div class="right">3</div>
        </ons-list-item>
        <ons-list-item>Two</ons-list-item>
        <ons-list-item>Three</ons-list-item>
        <ons-list-header>5月14日</ons-list-header>
        <ons-list-item>One</ons-list-item>
        <ons-list-item>Two</ons-list-item>
        <ons-list-item>Three</ons-list-item>
    </ons-list>

    <br />

    <ons-list modifier="noborder">
        <ons-list-item modifier="chevron">With chevron</ons-list-item>
        <ons-list-item>Without chevron</ons-list-item>
    </ons-list>

    <br />

    <ons-list>
        <ons-list-item modifier="chevron nodivider">With chevron</ons-list-item>
        <ons-list-item modifier="nodivider">Without chevron</ons-list-item>
    </ons-list>
</ons-page>
</body>
</html>
