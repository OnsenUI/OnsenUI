<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Button Demo | Onsen UI</title>  
  <link rel="stylesheet" href="../styles/app.css"/>
  <link rel="stylesheet" href="../../build/css/onsenui.css">  
  <link rel="stylesheet" href="../../build/css/onsen-css-components.css">  
  <link rel="stylesheet" href="../../build/css/font_awesome/css/font-awesome.min.css">

  <script src="../../build/js/angular/angular.js"></script>    
  <script src="../../build/js/onsenui.js"></script>    
  <script>
    ons.bootstrap();
  </script>
  
</head>

<body>    
  
  <ons-navigator>
    <ons-toolbar>
      <div class="center">Button</div>
    </ons-toolbar>

    <section style="padding: 300px 400px;">

      <ons-button material>button</ons-button>

      <ons-fab material position="bottom right">
        <div class="fab__icon"><ons-icon icon="ion-share" size="25px"></ons-icon></div>
        <ons-fab-item modifier="left"><ons-icon icon="ion-social-twitter"></ons-icon></ons-fab-item>
        <ons-fab-item modifier="left"><ons-icon icon="ion-social-facebook"></ons-icon></ons-fab-item>
        <ons-fab-item modifier="left"><ons-icon icon="ion-social-instagram"></ons-icon></ons-fab-item>
        <ons-fab-item modifier="left"><ons-icon icon="ion-social-github"></ons-icon></ons-fab-item>
      </ons-fab>

      <ons-fab position="bottom left">
        <div class="fab__icon"><ons-icon icon="ion-plus" size="25px"></ons-icon></div>
        <ons-fab-item><ons-icon icon="ion-social-twitter"></ons-icon></ons-fab-item>
        <ons-fab-item><ons-icon icon="ion-social-facebook"></ons-icon></ons-fab-item>
        <ons-fab-item><ons-icon icon="ion-social-instagram"></ons-icon></ons-fab-item>
        <ons-fab-item><ons-icon icon="ion-social-github"></ons-icon></ons-fab-item>
        <ons-fab-item><ons-icon icon="ion-social-github"></ons-icon></ons-fab-item>
        <ons-fab-item><ons-icon icon="ion-social-github"></ons-icon></ons-fab-item>
      </ons-fab>

      <ons-fab>
        <div class="fab__icon"><ons-icon icon="ion-arrow-down-c" size="25px"></ons-icon></div>
        <ons-fab-item modifier="bottom"><ons-icon icon="ion-social-twitter"></ons-icon></ons-fab-item>
        <ons-fab-item modifier="bottom"><ons-icon icon="ion-social-facebook"></ons-icon></ons-fab-item>
        <ons-fab-item modifier="bottom"><ons-icon icon="ion-social-instagram"></ons-icon></ons-fab-item>
        <ons-fab-item modifier="bottom"><ons-icon icon="ion-social-github"></ons-icon></ons-fab-item>
      </ons-fab>

      <ons-fab>
        <div class="fab__icon"><ons-icon icon="ion-arrow-right-a" size="25px"></ons-icon></div>
        <ons-fab-item modifier="right"><ons-icon icon="ion-social-twitter"></ons-icon></ons-fab-item>
        <ons-fab-item modifier="right"><ons-icon icon="ion-social-facebook"></ons-icon></ons-fab-item>
        <ons-fab-item modifier="right"><ons-icon icon="ion-social-instagram"></ons-icon></ons-fab-item>
        <ons-fab-item modifier="right"><ons-icon icon="ion-social-github"></ons-icon></ons-fab-item>
      </ons-fab>

      <br><br>

      <ons-fab disabled>+</ons-fab>
      <ons-fab modifier="mini">+</ons-fab>
      <ons-fab modifier="mini" disabled>+</ons-fab>
    </section>
    
  </ons-navigator>
 
</body>
</html>
