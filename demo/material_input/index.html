<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Material Input | Onsen UI</title>
  <link rel="stylesheet" href="../styles/app.css"/>
  <link rel="stylesheet" href="../../build/css/onsenui.css">
  <link rel="stylesheet" href="../../build/css/onsen-css-components.css">

  <script src="../../build/js/onsenui.js"></script>
  <script src="../../build/js/angular/angular.js"></script>
  <script src="../../build/js/angular-onsenui.js"></script>

  <style type="text/css">
    .page__content {
      padding-left: 10px;
      font-family: 'Roboto', 'Noto', sans-serif;
    }
  </style>

  <script>
    ons.bootstrap()
      .controller('InputController', function($scope) {
        $scope.name = 'Andreas';

        $scope.doSomething = function() {
          console.log('Changed!');
        };
      });
  </script>
</head>

<body>
  <ons-page>
    <ons-toolbar modifier="material">
      <div class="center">Material Input</div>
    </ons-toolbar>

    <h3>Normal input</h3>

    <p>
      <ons-material-input label="Username"></ons-material-input>
    </p>
    <p>
      <ons-material-input type="password" label="Password"></ons-material-input>
    </p>
    <p>
      <ons-material-input label="Favorite food" value="Pasta"></ons-material-input>
    </p>

    <h3>Without floating label</h3>

    <p>
      <ons-material-input type="password" label="Password" no-float></ons-material-input>
    </p>

    <h3>Disabled</h3>

    <p>
    <ons-material-input label="Username" disabled></ons-material-input>
    </p>

    <h3>Other types</h3>
    <p>
      <ons-material-input label="Age" type="number" min="0" max="200"></ons-material-input>
    </p>

    <h3>Use with AngularJS</h3>
    <div ng-controller="InputController">
      <p>
        <ons-material-input ng-model="name" ng-change="doSomething()" label="Name"></ons-material-input>
      </p>
      <p>
        Hello there, {{ name || 'Stranger' }}!
      </p>
    </div>
  </ons-page>

</body>
</html>
